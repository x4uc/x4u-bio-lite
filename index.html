<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>X4U Bio - AI Health Optimizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: {
                50: '#f0fdf4',
                100: '#dcfce7',
                500: '#22c55e',
                600: '#16a34a',
                700: '#15803d',
                900: '#14532d',
              },
              // Semantic Application Colors linked to CSS Variables
              app: {
                bg: 'var(--bg-app)',
                surface: 'var(--bg-surface)',
                border: 'var(--border-color)',
                text: 'var(--text-main)',
                muted: 'var(--text-muted)',
                hover: 'var(--card-hover)',
                input: 'var(--bg-input)'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'blob': 'blob 7s infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Default to Light Theme Variables (Tailwind uses these when 'dark' class is missing) */
        --bg-app: #f1f5f9;      /* Slate 100 */
        --bg-surface: #ffffff;  /* White */
        --border-color: #e2e8f0; /* Slate 200 */
        --text-main: #0f172a;    /* Slate 900 */
        --text-muted: #64748b;   /* Slate 500 */
        --card-hover: #f8fafc;   /* Slate 50 */
        --bg-input: #ffffff;
      }

      .dark {
        /* Dark Theme Variables */
        --bg-app: #0f172a;       /* Slate 900 */
        --bg-surface: #1e293b;   /* Slate 800 */
        --border-color: #334155; /* Slate 700 */
        --text-main: #f8fafc;    /* Slate 50 */
        --text-muted: #94a3b8;   /* Slate 400 */
        --card-hover: #2e3e52;
        --bg-input: #020617;     /* Slate 950 */
      }

      body {
        background-color: var(--bg-app);
        color: var(--text-main);
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--bg-surface); 
      }
      ::-webkit-scrollbar-thumb {
        background: var(--border-color); 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--text-muted); 
      }
    </style>
